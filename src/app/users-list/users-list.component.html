<div class="details">
    <div class="container">
      <div class="row" *ngFor="let user of users">
        <div  class="col-lg-6">
          <img src="https://expertphotography.com/wp-content/uploads/2018/10/cool-profile-pictures-retouching-1.jpg">
        </div>
        <div class="col-lg-6">
          <h3>Student Profile</h3>
          <p>Welcome to your profile : this is some info about you</p>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              ID: 
              <span class="badge bg-primary rounded-pill">{{ user.id}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Name:
              <span class="badge bg-primary rounded-pill">{{user.name}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Age
              <span class="badge bg-primary rounded-pill">{{ user.age}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Expected Salary
              <span class="badge bg-primary rounded-pill">{{ user.salary}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="links">
      <button class="btn btn-secondary" routerLink="/home"><i class="fas fa-backward"></i></button>
      <button class="btn btn-secondary" routerLink="/users"><i class="fas fa-forward"></i></button>
    </div>
  </div>
